<! Unit-III Client-Side Programming: JavaScript basic syntax, variables & data-types, literals,
functions, objects, arrays, built-in objects, event handling, modifying element style, document trees !>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Unit III - JavaScript Client-Side Programming</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f9;
      padding: 20px;
    }
    .section {
      background: white;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    #colorBox {
      width: 100px;
      height: 100px;
      background: lightblue;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1>üåê Web Tech - Unit III: JavaScript Demo</h1>

  <!-- Section 1: Syntax, Variables, Data Types, Literals -->
  <div class="section">
    <h2>1. Variables, Data Types, and Literals</h2>
    <p id="varDemo"></p>
  </div>

  <!-- Section 2: Functions and Objects -->
  <div class="section">
    <h2>2. Functions and Objects</h2>
    <p id="funcObjDemo"></p>
  </div>

  <!-- Section 3: Arrays and Built-in Objects -->
  <div class="section">
    <h2>3. Arrays and Built-in Objects</h2>
    <p id="arrayDemo"></p>
  </div>

  <!-- Section 4: Event Handling & Modifying Element Style -->
  <div class="section">
    <h2>4. Event Handling & Style Change</h2>
    <button onclick="changeColor()">Change Color</button>
    <div id="colorBox"></div>
  </div>

  <!-- Section 5: Document Tree (DOM Manipulation) -->
  <div class="section">
    <h2>5. Document Tree (DOM Manipulation)</h2>
    <ul id="itemList">
      <li>HTML</li>
      <li>CSS</li>
    </ul>
    <button onclick="addItem()">Add JavaScript</button>
  </div>

  <script>
    // 1. Variables, Data Types, Literals
    let name = "Alice";
    let age = 20;
    let isStudent = true;
    let languages = ["HTML", "CSS", "JS"]; // Array literal
    let profile = {name: "Alice", age: 20}; // Object literal
    document.getElementById("varDemo").innerHTML =
      `Name: ${name}<br>Age: ${age}<br>Student: ${isStudent}<br>Languages: ${languages.join(", ")}`;

    // 2. Functions and Objects
    function greet(user) {
      return "Hello, " + user.name;
    }

    let user = {
      name: "Bob",
      course: "Web Tech"
    };

    document.getElementById("funcObjDemo").innerHTML =
      greet(user) + " - Enrolled in " + user.course;

    // 3. Arrays and Built-in Objects
    let numbers = [5, 2, 9, 1];
    numbers.sort(); // Built-in array method
    let now = new Date(); // Built-in Date object
    document.getElementById("arrayDemo").innerHTML =
      "Sorted Numbers: " + numbers.join(", ") + "<br>Current Time: " + now.toLocaleTimeString();

    // 4. Event Handling and Style Change
    function changeColor() {
      let box = document.getElementById("colorBox");
      box.style.backgroundColor = box.style.backgroundColor === "orange" ? "lightblue" : "orange";
    }

    // 5. DOM Manipulation
    function addItem() {
      let ul = document.getElementById("itemList");
      let li = document.createElement("li");
      li.textContent = "JavaScript";
      ul.appendChild(li);
    }
  </script>

</body>
</html>
